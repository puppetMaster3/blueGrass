<!DOCTYPE html>

<body>
<button id='but1'>T Auth</button>

<script src='/more/oauth.js'></script>
<script src='//connect.facebook.net/en_US/all.js'></script>

<script>

window.fbAsyncInit = function() {// Hack by FB, fires on pre-init
    OAuth.initialize('RC14T5SkQ3Ueko-2PU2jF3qfBbQ')
    OAuth.popup('facebook', function(error, result) {
        //handle error with error
        var resp = new Object()
        resp.accessToken = result.access_token;
        FB.init({//sould trigger event
             appId  : '495607073863358'
           , status : false
           , authResponse: resp
           })//
        // should be ready:
        FB.api('/me', function(dat) {
           console.log(dat.id)
           console.log(dat.email)
           console.log(dat.first_name)
           console.log(dat.last_name)
           console.log(dat.verified)
        })//call
    })//OAuth
}//()

</script>
