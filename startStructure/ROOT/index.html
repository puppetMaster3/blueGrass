<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Template Ex</title>
    <meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-touch-fullscreen' content='yes'>
    <link href='../../blueGrass/snap.css'      rel='stylesheet'>
    <link href='../../blueGrass/topcoat-mobile-light.css' rel='stylesheet'>
    <!-- attribution: derived from http://raw.github.com/shawea/blueGrass -->
    <!--app -->
    <link href='../aCDN/libs/default.css'      rel='stylesheet'>
    <link href='../aCDN/assets/blog.css'      rel='stylesheet'>
</head>
<body>
<!-- snap drawers: -->
<div class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
        <div>
            <h3>Drawer</h3>

            <h4>Menu</h4>
            <ul>
                <li><a id ='edit' href="#">Edit</a></li>
                <li><a id ='show' href="#">Show</a></li>

            </ul>

            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" class="input-block-level" placeholder="Email address">
                <input type="password" class="input-block-level" placeholder="Password">
                <button class="btn btn-large btn-primary" type="submit">Sign in</button>
            </form>

        </div>
    </div>
    <div class="snap-drawer snap-drawer-right"></div>
</div>

<!-- snap drawers end, body: -->
<section id='content' class='container-fluid snap-content'>
<header>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a class="topcoat-icon-button--quiet">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">What's App?</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet">
                <span class="topcoat-icon topcoat-icon--edit"></span>
            </a>
        </div>
    </div>
</header>

    <div id='kontainer' >

    </div>

<footer>

</footer>
</section>
<script src='//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/js-signals/0.8.1/js-signals.min.js'></script>
<script src='../../blueGrass/snap.js'></script>
<script src='../../blueGrass/blueGrass.js'></script>
<script src='http://ca_1.primusapi.com/acdn/libs/cloudAPI.js'
                data-app_key='dduxlbvqtex' id='primusAPI'></script>
<!-- app: -->
<script src='../../blueGrass/hasher.js'></script>
<script src='../aCDN/app/BlogApp.js'></script>

</body>
</html>
