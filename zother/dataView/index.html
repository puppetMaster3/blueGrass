<!DOCTYPE html>
<html>
<head>
    <title>Primus DataView</title>
    <meta name='google' value='notranslate' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <style type='text/css' media='screen'>
        html, body  { height:100%; }
        body { margin:0; padding:0; overflow:auto; text-align:center;
               background-color: #ffffff; }
        object:focus { outline:none; }
        #flashContent { display:none; }
    </style>

    <script type='text/javascript' src='http://scdn.primus.netdna-cdn.com/dv/swfobject.js'></script>
    <script type='text/javascript'>
        var swfVersionStr = '11.8.7';
        var xiSwfUrlStr = 'http://scdn.primus.netdna-cdn.com/dv/expressInstall.swf';
        var flashvars = {};
        var params = {};
        params.quality = 'high';
        params.bgcolor = '#ffffff';
        params.allowscriptaccess = 'sameDomain';
        //params.allowfullscreen = 'true';
        var attributes = {};
        attributes.id = 'webViewer';
        attributes.name = 'webViewer';
        attributes.align = 'middle';
        swfobject.embedSWF(
            'http://scdn.primus.netdna-cdn.com/dv/webViewer.swf', 'flashContent',
            '100%', '100%',
            swfVersionStr, xiSwfUrlStr,
            flashvars, params, attributes);
        swfobject.createCSS('#flashContent', 'display:block;text-align:left;');
    </script>
</head>
<body>
    <div id='flashContent'>
        <p>
            To view this page ensure that Adobe Flash Player version
            11.8.8 or greater is installed.
        </p>
        <a   href='http://www.adobe.com/go/getflashplayer'>
         <img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' />
        </a>

    </div>
</body>
</html>
