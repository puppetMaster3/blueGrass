<div id="login" class="login-screen">

        <img src="http://s.primusapi.com/ver0613/img/primusapi256.png">
        <h1>Primus API</h1>
    </div>

    <div class="login-form span4 offset6">
        <p>Reset Password</p>

        <div class="control-group">
            <input type="email" class="login-field" value="" placeholder="E-Mail Address" id="signup-email">
            <label class="login-field-icon fui-mail" for="signup-email"></label>
        </div>

        <div class="control-group">
            <a id='sendBut' class="btn btn-primary btn-large btn-block" href="#">Reset Password</a>
        </div>
        <div class="control-group">
            <div id="saved" class="alert alert-danger" style="display: none;">
                <strong>If this is a valid account, you will receive reset instructions within a few minutes.</strong>
            </div>
        </div>
    </div>
</div>
