<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>


<script src="\latest\cloudAPI2.js"></script>
<script>
    var coarsService = new COARSRpc.ServiceProxy("http://localhost:8080/service2/calc", {
        asynchronous: true,
        methods: ['calc.add']
    });

    // access it asynchronously
    COARSRpc.setAsynchronous(coarsService, true);
    coarsService.calc.add({
        params:[1, 7],
        onSuccess: function(result) {
            console.log( result);
        },
        onException: function(e) {
            console.log(e)
        }
    });

    // access it synchronously
    COARSRpc.setAsynchronous(coarsService, false);

     var result = coarsService.calc.add(1, 7);
     console.log(result)

</script>
</body>
</html>
