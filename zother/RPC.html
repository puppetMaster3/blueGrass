<body>


<script src='/latest/more/extra/CORSRpc.js'></script>
<script>
    //"http://scdn.primus.netdna-cdn.com/latest/more/extra/CORSRpc.js"

    var coarsService = new CORSRpc("http://primusAPI.net/service2/calc", {
        asynchronous: true,
        methods: ['calc.add']
    });

    // access it asynchronously
    coarsService.setAsynchronous( true);
    coarsService.calc.add({
        params:[1, 7],
        onSuccess: function(result) {
            console.log( result);
        },
        onException: function(e) {
            console.log(e)
        }
    });

    // access it synchronously
    coarsService.setAsynchronous( false);

     var result = coarsService.calc.add(1, 7);
     console.log(result)

</script>
</body>
</html>
