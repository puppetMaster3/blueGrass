<!DOCTYPE html>
<html><head></head>
<!-- insert whatever css you like or edit the dom of the lists -->
<body>

list js DOM:
<div id='hacker-list'>
<ul class='list'>
    <li>
        <span class='name'>Tom</span>, <span class='city'>San Fran</span>
    </li>
</ul>
</div>
<!--end list js -->

transparency js DOM:
<ul id='binding'>
    <li>
        <span data-bind='name'></span>, <span data-bind='city'></span>
    </li>
</ul>
<!-- end transparency js -->

<script src='//scdn.primus.netdna-cdn.com/latest/jquery-2.0.3.min.js'></script>
<script src='//scdn.primus.netdna-cdn.com/latest/more/extra/list.js'></script>
<script src='//scdn-primus.netdna-ssl.com/latestO/transparency.min.js'></script>
<script>

if (!$){$ = Zepto}; //zepto fix

var rows = [ //fake data that you get via HTML4 JSONP or HTML5 CORS
     { name: 'Jonny', city:'Stockholm' }
    ,{ name: 'Jonas', city:'Berlin' }
]


//list js code (does not need jquery):
var options = {
    valueNames: ['name', 'city']
 }
var hackerList = new List('hacker-list', options)
hackerList.clear()//remove the 'preview record'/'Tom, San Fran'
hackerList.add( rows )
// end list js code

//transparency js code (uses data-bind)
$('#binding').render(rows)
// end transparency js code

</script>
</body>
</html>
